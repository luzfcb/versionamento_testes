{% extends "processo/base.html" %}

{% block conteudo %}
        {{ block.super }}
        <a class="btn btn-xs btn-success" href="{% url "pizza_create" %}">Cadastrar Nova Pizza</a>
<hr>

    {% if object_list %}
        <h2 class="ui dividing header">Pizzas:</h2>
        <ul class="ui list">

        {% for o in object_list %}
            <li>{{ o.nome }} - {{ o.sabor }}</li>

        {% endfor %}
        </ul>
    {% else %}
        <h3>Nâo há itens cadastrados </h3>
    {% endif %}
{% endblock conteudo %}
