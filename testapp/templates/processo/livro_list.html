{% extends "processo/base.html" %}

{% block conteudo %}
        {{ block.super }}
        <a class="btn btn-xs btn-success" href="{% url "livro_create" %}">Cadastrar Novo Livro</a>
        <hr>

    {% if object_list %}
        <h2>Livros:</h2>
        <ul>
         <hr>
        {% for o in object_list %}
            <li>{{ o.nome }} - {{ o.autor }}</li>

        {% endfor %}
        </ul>
    {% else %}
        <h3>Nâo há itens cadastrados </h3>
    {% endif %}
{% endblock conteudo %}
